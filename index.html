<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <picture>
            <source
              media="(min-width:1000px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img
              src="./images/image-header-mobile.jpg"
              alt="office workers on laptops smiling"
            />
          </picture>
        </div>
        <div class="card__content">
          <h1 class="card__heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <div class="card__stat card__stat--1">
              <h2 class="card__stat__heading">10k+</h2>
              <p class="card__stat__text">companies</p>
            </div>
            <div class="card__stat card__stat--2">
              <h2 class="card__stat__heading">314</h2>
              <p class="card__stat__text">templates</p>
            </div>
            <div class="card__stat card__stat--3">
              <h2 class="card__stat__heading">12m+</h2>
              <p class="card__stat__text">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
